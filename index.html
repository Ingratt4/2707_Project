<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Lisu+Bosa:wght@300;400&display=swap" rel="stylesheet"> 
  <title>Portfolio</title>
</head>
<body>
  <div class="main-page">
    <header>
      <div class="main-page-top">
        <h1 class="main-title">Cameron Ingratta</h1>
        <h1 class="greeting">Hello World! </h1>
      </div>
    </header>

    <div class="main-page-middle">
      <div class="about-me">
        <p>My name is Cameron.</p>
        <p>I will be graduating with a degree in computer science in April 2024.</p>
        <div class = "about-me-p-container">
          <p class ="about-me-welcome">Welcome to my portfolio.</p><p class ="about-me-scroll">(Scroll down)</p>
        </div>
      </div>
    </div>
  </div>
  <div class="img-container"><img src="/imgs/divider.png" /></div>
  <div class="main-page-bottom"></div>
  <script>
    // JavaScript code to add the animation class after a short delay
    const aboutMeElement = document.querySelector(".about-me");

    function addAnimationClass() {
      aboutMeElement.classList.add("fade-in");
    }

    // Add the animation class after a delay of 1 second (1000 milliseconds)
    setTimeout(addAnimationClass, 1000);
  </script>

</body>
</html>
